name: Deploy Libricore

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Images
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # The --no-cache flag ensures old localhost/IP refs are purged
          docker build --no-cache -t $REGISTRY/my-backend:latest ./backend
          docker build --no-cache -t $REGISTRY/my-frontend:latest ./frontend
          docker push $REGISTRY/my-backend:latest
          docker push $REGISTRY/my-frontend:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 65.0.31.24  # Your current EC2 IP
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ensure app directory exists
            if [ ! -d ~/app ]; then
              mkdir -p ~/app
            fi
            cd ~/app || exit 1

            # If this is a git repo, update it. Otherwise try to download the compose file as a fallback.
            if [ -d .git ]; then
              git fetch --all || echo "git fetch failed"
              git reset --hard origin/main || echo "git reset failed"
            else
              echo "No git repo at ~/app - downloading docker-compose.yml from GitHub as fallback"
              curl -H 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' -L https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml -o ~/app/docker-compose.yml || echo "failed to download docker-compose.yml"
            fi

            # Create named Docker volume for uploads if it doesn't exist
            docker volume inspect uploads-volume >/dev/null 2>&1 || docker volume create uploads-volume

            # If legacy host uploads folder exists and is non-empty, copy its contents into the named volume (idempotent)
            if [ -d ./uploads ] && [ "$(ls -A ./uploads 2>/dev/null)" ]; then
              echo "Migrating existing ./uploads into uploads-volume"
              docker run --rm -v "$(pwd)/uploads":/from -v uploads-volume:/to busybox sh -c 'if [ -d /from ] && [ "$(ls -A /from 2>/dev/null)" ]; then cp -a /from/. /to/ || true; fi'
            else
              echo "No legacy uploads to migrate or folder empty"
            fi

            # Logs into ECR on the EC2 so it has permission to pull
            aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 086627396918.dkr.ecr.ap-south-1.amazonaws.com
            docker-compose pull
            docker-compose up -d --force-recreate --remove-orphans
            # Optional: cleans up old images to save disk space
            docker image prune -f || true